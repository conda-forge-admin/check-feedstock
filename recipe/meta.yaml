{% set version = "0.10.0" %}

package:
  name: check
  version: {{ version }}

source:
  fn: check-{{ version }}.tar.gz
  url: https://github.com/libcheck/check/releases/download/{{ version }}/check-{{ version }}.tar.gz
  sha256: f5f50766aa6f8fe5a2df752666ca01a950add45079aa06416b83765b1cf71052

build:
  number: 1
  skip: True  # [win]

requirements:
  build:
    - automake
    - libtool
    - pkg-config
    - texinfo

test:
  commands:
    - checkmk --version
    #- conda inspect linkages -p $PREFIX check  # [not win]
    #- conda inspect objects -p $PREFIX check  # [osx]

about:
  home: http://libcheck.github.io/check/
  license: LGPL-2.1
  summary: 'Unit testing framework for C.'

extra:
  recipe-maintainers:
    - pelson
    - rhattersley
    - ocefpaf
